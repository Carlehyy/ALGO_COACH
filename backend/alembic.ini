# Alembi配置文件
# 参考：开发指南V3 - 6.7 数据库连接

[alembic]
# 迁移脚本目录
script_location = alembic

# 迁移脚本版本文件
version_path_separator = os

# 迁移脚本版本表名
version_table = alembic_version

# 时区设置
timezone = Asia/Shanghai

# 数据库连接URL（从环境变量读取）
# sqlalchemy.url = mysql+aiomysql://user:password@localhost:3306/acm_platform

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
