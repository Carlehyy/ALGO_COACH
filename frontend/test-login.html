<!DOCTYPE html>
<html>
<head>
    <title>登录测试</title>
</head>
<body>
    <h1>登录测试</h1>
    <div>
        <input type="email" id="email" placeholder="邮箱" value="newuser@example.com">
        <input type="password" id="password" placeholder="密码" value="test123">
        <button onclick="testLogin()">登录</button>
    </div>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/api/v1/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';

                if (data.code === 200) {
                    localStorage.setItem('token', data.data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    alert('登录成功！Token已存储');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color:red">错误: ' + error.message + '</p>';
            }
        }

        // 测试获取用户信息
        async function testGetUser() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('请先登录');
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/v1/users/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color:red">错误: ' + error.message + '</p>';
            }
        }
    </script>

    <br>
    <button onclick="testGetUser()">获取用户信息</button>
    <button onclick="localStorage.clear(); alert('已清除localStorage')">清除存储</button>
    <br><br>
    <p>当前Token: <span id="token"></span></p>
    <script>
        document.getElementById('token').textContent = localStorage.getItem('token') || '(未设置)';
    </script>
</body>
</html>
