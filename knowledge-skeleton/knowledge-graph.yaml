# ACM算法学习平台 - 知识图谱骨架
# 参考：PRD V4 - 6.6 知识图谱骨架YAML示例

# 分类定义
categories:
  - id: basic
    name: 基础算法
    description: 算法入门和基础概念
  - id: data_structure
    name: 数据结构
    description: 常用数据结构及其应用
  - id: dp
    name: 动态规划
    description: 动态规划思想与经典问题
  - id: graph
    name: 图论
    description: 图算法及其应用
  - id: string
    name: 字符串
    description: 字符串处理算法
  - id: math
    name: 数学
    description: 算法中的数学知识

# 知识点定义
topics:
  # ========== 基础算法 ==========
  - id: time_complexity
    name: 时间复杂度
    name_en: Time Complexity
    category: basic
    difficulty: 1
    importance: 5
    description: 理解算法的时间复杂度分析和Big O表示法
    estimated_hours: 2
    prerequisites: []
    related: [space_complexity]

  - id: space_complexity
    name: 空间复杂度
    name_en: Space Complexity
    category: basic
    difficulty: 1
    importance: 4
    description: 理解算法的空间复杂度分析
    estimated_hours: 1.5
    prerequisites: []
    related: [time_complexity]

  - id: binary_search
    name: 二分查找
    name_en: Binary Search
    category: basic
    difficulty: 2
    importance: 5
    description: 在有序数组中快速查找元素
    estimated_hours: 3
    prerequisites: [time_complexity]
    related: [two_pointers]

  - id: two_pointers
    name: 双指针
    name_en: Two Pointers
    category: basic
    difficulty: 2
    importance: 5
    description: 使用双指针技巧优化算法
    estimated_hours: 3
    prerequisites: [time_complexity]
    related: [binary_search, sliding_window]

  - id: sliding_window
    name: 滑动窗口
    name_en: Sliding Window
    category: basic
    difficulty: 3
    importance: 4
    description: 使用滑动窗口解决子数组/子串问题
    estimated_hours: 4
    prerequisites: [two_pointers]
    related: [two_pointers]

  - id: recursion
    name: 递归
    name_en: Recursion
    category: basic
    difficulty: 3
    importance: 5
    description: 理解递归思想和递归函数设计
    estimated_hours: 4
    prerequisites: [stack]
    related: [backtracking, divide_conquer]

  - id: backtracking
    name: 回溯
    name_en: Backtracking
    category: basic
    difficulty: 4
    importance: 4
    description: 使用回溯法解决组合和排列问题
    estimated_hours: 5
    prerequisites: [recursion]
    related: [dfs]

  - id: divide_conquer
    name: 分治
    name_en: Divide and Conquer
    category: basic
    difficulty: 4
    importance: 4
    description: 使用分治思想解决问题
    estimated_hours: 4
    prerequisites: [recursion]
    related: [merge_sort, quick_sort]

  - id: greedy
    name: 贪心算法
    name_en: Greedy Algorithm
    category: basic
    difficulty: 3
    importance: 4
    description: 使用贪心策略求解问题
    estimated_hours: 4
    prerequisites: []
    related: [dp]

